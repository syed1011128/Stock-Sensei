# Stock Sensei Application Configuration
# Application Properties

# Server Configuration
server.port=8080
spring.application.name=stocksensei-backend

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Dhaka

# WebSocket Configuration
spring.websocket.allowed-origins=*

# Logging Configuration
logging.level.root=INFO
logging.level.com.stocksensei=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration (Optional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Stock Simulator Configuration
stock.simulator.enabled=true
stock.simulator.update-interval=3000

# Performance Tuning
spring.task.scheduling.pool.size=5
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10